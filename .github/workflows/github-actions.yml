name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5-buildroot
        runs-on: self-hosted
        timeout-minutes: 120
        steps:
          - uses: actions/checkout@v2
          - name: Wipe and repopulate host keys for root
            run: |
              install -d -m700 /root/.ssh
              # drop every previous github.com key
              ssh-keygen -q -R github.com -f /root/.ssh/known_hosts || true
              # reâ€‘add only the current allowed keytypes
              ssh-keyscan -T10 -t rsa,ecdsa,ed25519 github.com >> /root/.ssh/known_hosts

          - name: Checkout submodules
            run: git submodule update --init --recursive
          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
